<swiper-container
  [slidesPerView]="2.5"
  [freeMode]="true"
  [lazyPreloadPrevNext]="10"
  [spaceBetween]="16"
  [slidesOffsetBefore]="16"
  [slidesOffsetAfter]="16"
>
  <swiper-slide *ngFor="let show of shows | async">
    <app-tv-show-card [show]="show" imageHeight="200px"></app-tv-show-card>
  </swiper-slide>
</swiper-container>
