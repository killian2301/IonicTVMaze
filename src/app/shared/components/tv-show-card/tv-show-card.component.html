<ion-card (click)="onOpenDetails()" *ngIf="show">
  <div class="card__bubble" *ngIf="position && showIndex">{{ position }}</div>
  <app-lazy-image
    [src]="show.image?.medium"
    [height]="imageHeight"
  ></app-lazy-image>

  <ion-card-header>
    <ion-card-title class="card__title">
      {{ show.name }}
    </ion-card-title>
    <ion-card-subtitle>
      <app-rating [rating]="show.rating.average"></app-rating>
    </ion-card-subtitle>
  </ion-card-header>
</ion-card>
